    <div style="display: flex; flex-direction: row; justify-content: center; flex-wrap: wrap">
      <script id="script">
        // If absolute URL from the remote server is provided, configure the CORS
        // header on that server.
        var url = './approximate_real_optimizers.pdf';

        // The workerSrc property shall be specified.
        pdfjsLib.GlobalWorkerOptions.workerSrc =
          '../pdfjs/build/pdf.worker.js';

        // Asynchronous download PDF
        var loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(function(pdf) {

          // Fetch the first page
          pdf.getPage(2).then(function(page) {
            var scale = 1.4;
            var viewport = page.getViewport({ scale: scale, });

            //
            // Prepare canvas using PDF page dimensions
            //
            var canvas = document.getElementById('page1');
            var context = canvas.getContext('2d');


            canvas.height = viewport.height;
            canvas.width = viewport.width;

            // see https://stackoverflow.com/questions/37861686/pdfjs-blurry-pdf-on-ipad
            context.imageSmoothingEnabled = false;
            context.webkitImageSmoothingEnabled = false;
            context.mozImageSmoothingEnabled = false;
            context.oImageSmoothingEnabled = false;

            if (window.devicePixelRatio > 1) {
              var canvasWidth = canvas.width;
              var canvasHeight = canvas.height;

              canvas.width = canvasWidth * window.devicePixelRatio;
              canvas.height = canvasHeight * window.devicePixelRatio;
              canvas.style.width = canvasWidth + "px";
              canvas.style.height = canvasHeight + "px";

              context.scale(window.devicePixelRatio, window.devicePixelRatio);
            }
            //end see

            // Render PDF page into canvas context
            var renderContext = {
              canvasContext: context,
              viewport: viewport,
            };
            page.render(renderContext);
          });

          // Fetch the second page
          pdf.getPage(3).then(function(page) {
            var scale = 1.4;
            var viewport = page.getViewport({ scale: scale, });

            //
            // Prepare canvas using PDF page dimensions
            //
            var canvas = document.getElementById('page2');
            var context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            // see https://stackoverflow.com/questions/37861686/pdfjs-blurry-pdf-on-ipad
            context.imageSmoothingEnabled = false;
            context.webkitImageSmoothingEnabled = false;
            context.mozImageSmoothingEnabled = false;
            context.oImageSmoothingEnabled = false;

            if (window.devicePixelRatio > 1) {
              var canvasWidth = canvas.width;
              var canvasHeight = canvas.height;

              canvas.width = canvasWidth * window.devicePixelRatio;
              canvas.height = canvasHeight * window.devicePixelRatio;
              canvas.style.width = canvasWidth + "px";
              canvas.style.height = canvasHeight + "px";

              context.scale(window.devicePixelRatio, window.devicePixelRatio);
            }
            //end see

            //
            // Render PDF page into canvas context
            //
            var renderContext = {
              canvasContext: context,
              viewport: viewport,
            };
            page.render(renderContext);
          });

          // Fetch the third page
          pdf.getPage(4).then(function(page) {
            var scale = 1.5;
            var viewport = page.getViewport({ scale: scale, });

            //
            // Prepare canvas using PDF page dimensions
            //
            var canvas = document.getElementById('page3');
            var context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            // see https://stackoverflow.com/questions/37861686/pdfjs-blurry-pdf-on-ipad
            context.imageSmoothingEnabled = false;
            context.webkitImageSmoothingEnabled = false;
            context.mozImageSmoothingEnabled = false;
            context.oImageSmoothingEnabled = false;

            if (window.devicePixelRatio > 1) {
              var canvasWidth = canvas.width;
              var canvasHeight = canvas.height;

              canvas.width = canvasWidth * window.devicePixelRatio;
              canvas.height = canvasHeight * window.devicePixelRatio;
              canvas.style.width = canvasWidth + "px";
              canvas.style.height = canvasHeight + "px";

              context.scale(window.devicePixelRatio, window.devicePixelRatio);
            }
            //end see

            //
            // Render PDF page into canvas context
            //
            var renderContext = {
              canvasContext: context,
              viewport: viewport,
            };
            page.render(renderContext);
          });
        });
      </script>
