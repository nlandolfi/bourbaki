<img src="../../trademark.pdf" id="trademark"><h1>Set Extension</h1>

<h2>Why</h1><p>When are two
sets the same?</p><h2>Definition</h1><p>Two sets are
<b>equal</b>
if and only if
they have the same
elements.</p><h3>Notation</h3><p>Let $A$ and $B$ be
two sets.
As with any objects,
we denote that
$A$ and $B$
are equal
by $A = B$.</p></div>
